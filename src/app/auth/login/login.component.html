<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4 border-0 rounded-4" style="width: 350px;">
    <div class="text-center mb-3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2022.png" 
           alt="Logo" width="120" class="mb-2" />
      <p class="text-muted small">Enter your username and password correctly</p>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" name="usename" [(ngModel)]="username" id="username" class="form-control" placeholder="Enter username" />
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" name="password" [(ngModel)]="password" id="password" class="form-control" placeholder="Enter password" />
        <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y me-2 border-0 bg-transparent">
          <i class="bi bi-eye"></i>
        </button>
      </div>

      <button type="submit" class="btn w-100 fw-semibold text-white" style="background-color: #ff7b00;">
        Sign In
      </button>
    </form>
  </div>
</div>
