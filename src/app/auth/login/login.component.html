<div class="login-wrapper">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card shadow-lg border-0 rounded-4 fade-in" style="width: 420px;">
      <div class="card-body p-5">
        <!-- Logo -->
        <div class="text-center mb-4">
          <div class="logo-circle mx-auto mb-3">
            <h1 class="fw-bold mb-0" style="color: var(--primary-orange);">LOGO</h1>
          </div>
          <p class="text-muted">Enter your username and password correctly</p>
        </div>
        
        <!-- Error Alert -->
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-circle me-2"></i>
          {{ errorMessage }}
          <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
        </div>

        <!-- Login Form -->
        <form (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">
              <i class="bi bi-person me-2"></i>Username
            </label>
            <input type="text" 
                   name="username" 
                   [(ngModel)]="username" 
                   id="username" 
                   class="form-control form-control-lg" 
                   placeholder="Enter username"
                   required />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">
              <i class="bi bi-lock me-2"></i>Password
            </label>
            <div class="position-relative">
              <input type="password" 
                     name="password" 
                     [(ngModel)]="password" 
                     id="password" 
                     class="form-control form-control-lg" 
                     placeholder="Enter password"
                     required />
              <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y me-2 border-0 bg-transparent"></button>
            </div>
          </div>

          <button type="submit" 
                  class="btn btn-warning w-100 py-3 fw-semibold text-white" 
                  style="font-size: 1.1rem;">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Sign In
          </button>
        </form>

        <!-- Footer -->
        <div class="text-center mt-4">
          <small class="text-muted">
            Â© 2025 Furniture Store. All rights reserved.
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
