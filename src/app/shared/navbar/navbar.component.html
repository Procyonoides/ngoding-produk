<nav class="navbar-custom" [class.transparent]="transparent">
  <div class="container-fluid px-4">
    <div class="d-flex justify-content-between align-items-center w-100">
      <!-- Logo -->
      <div class="navbar-brand">
        <h2 class="logo-text mb-0">LOGO</h2>
      </div>

      <!-- User Menu -->
      <div class="user-menu position-relative">
        <div class="user-trigger d-flex align-items-center gap-2" (click)="toggleDropdown()">
          <!-- User Avatar -->
          <div class="user-avatar">
            <span class="user-initial">{{ name.charAt(0).toUpperCase() }}</span>
          </div>
          
          <!-- User Name -->
          <span class="user-name">{{ name }}</span>
          
          <!-- Dropdown Icon -->
          <i class="bi" [ngClass]="showDropdown ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
        </div>

        <!-- Dropdown Menu -->
        <div class="dropdown-menu-custom" [class.show]="showDropdown">
          <div class="dropdown-item-custom" (click)="goToProfile()">
            <i class="bi bi-person me-2"></i>
            <span>Profile</span>
          </div>
          <div class="dropdown-item-custom" (click)="goToSettings()">
            <i class="bi bi-gear me-2"></i>
            <span>Settings</span>
          </div>
          <div class="dropdown-divider"></div>
          <div class="dropdown-item-custom text-danger" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i>
            <span>Logout</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay untuk close dropdown -->
  <div class="dropdown-overlay" *ngIf="showDropdown" (click)="closeDropdown()"></div>
</nav>
