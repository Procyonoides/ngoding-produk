<nav class="navbar-custom" [class.transparent]="transparent">
  <div class="container-fluid px-4">
    <div class="d-flex justify-content-between align-items-center w-100">
      <!-- Logo -->
      <div class="navbar-brand">
        <h2 class="logo-text mb-0">LOGO</h2>
      </div>

      <!-- ✅ Menu Navigasi (untuk Admin) -->
      <div class="navbar-menu" *ngIf="isAdmin">
        <a class="nav-link-custom" 
           routerLink="/admin/admin-dashboard" 
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-speedometer2 me-2"></i>
          Dashboard
        </a>
        <a class="nav-link-custom" 
           routerLink="/admin/product-list" 
           routerLinkActive="active">
          <i class="bi bi-box-seam me-2"></i>
          Produk
        </a>
        <a class="nav-link-custom" 
           routerLink="/admin/user-management" 
           routerLinkActive="active">
          <i class="bi bi-people me-2"></i>
          User
        </a>
      </div>

      <!-- ✅ Menu Navigasi (untuk User) -->
      <!-- <div class="navbar-menu" *ngIf="!isAdmin">
        <a class="nav-link-custom" 
           routerLink="/user/user-view" 
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-house me-2"></i>
          Beranda
        </a>
      </div> -->

      <!-- User Menu Dropdown -->
      <div class="user-menu position-relative">
        <div class="user-trigger d-flex align-items-center gap-2" 
             (click)="toggleDropdown()"
             [class.active]="showDropdown">
          <!-- User Avatar -->
          <div class="user-avatar">
            <span class="user-initial">{{ name.charAt(0).toUpperCase() }}</span>
          </div>
          
          <!-- User Name -->
          <span class="user-name">{{ name }}</span>
          
          <!-- Dropdown Icon -->
          <i class="bi" [ngClass]="showDropdown ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
        </div>

        <!-- ✅ Dropdown Menu -->
        <div class="dropdown-menu-custom" [class.show]="showDropdown">
          <a class="dropdown-item-custom" (click)="goToProfile()">
            <i class="bi bi-person me-2"></i>
            <span>Profile</span>
          </a>
          <a class="dropdown-item-custom" (click)="goToSettings()">
            <i class="bi bi-gear me-2"></i>
            <span>Settings</span>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item-custom text-danger" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle d-md-none" 
                *ngIf="isAdmin" 
                (click)="toggleMobileMenu()">
            <i class="bi" [ngClass]="showMobileMenu ? 'bi-x' : 'bi-list'"></i>
        </button>

        <!-- Mobile Menu -->
        <div class="mobile-menu" [class.show]="showMobileMenu" *ngIf="isAdmin">
            <a class="mobile-nav-link" 
                routerLink="/admin/admin-dashboard" 
                routerLinkActive="active"
                (click)="closeMobileMenu()">
                <i class="bi bi-speedometer2 me-2"></i>
                Dashboard
            </a>
            <a class="mobile-nav-link" 
                routerLink="/admin/product-list" 
                routerLinkActive="active"
                (click)="closeMobileMenu()">
                <i class="bi bi-box-seam me-2"></i>
                Produk
            </a>
            <a class="mobile-nav-link" 
                routerLink="/admin/user-management" 
                routerLinkActive="active"
                (click)="closeMobileMenu()">
                <i class="bi bi-people me-2"></i>
                User
            </a>
        </div>
    </div>
  </div>

  <!-- Overlay untuk close dropdown -->
  <div class="dropdown-overlay" *ngIf="showDropdown" (click)="closeDropdown()"></div>
</nav>
